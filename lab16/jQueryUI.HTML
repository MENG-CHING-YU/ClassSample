<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 1 - 日期選擇器</title>

    <!-- jQuery UI CSS（使用 CDN） -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">

    <style>
        body {
            font-size: 17px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: aliceblue;
        }

        header {
            background-color: black;
            color: aquamarine;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 10px;
        }

        label {
            font-weight: bold;
        }

        #datepicker {
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
            width: 200px;
        }
    </style>
</head>

<body>
    <header>
        <h1>jQuery UI 日期選擇器範例</h1>
    </header>

    <div class="container">
        <label for="datepicker">請選擇日期：</label><br>
        <input type="text" id="datepicker" placeholder="點擊選擇日期">
    </div>

    <!-- jQuery（使用 CDN） -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- jQuery UI（使用 CDN） -->
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>

    <!-- 啟用日期選擇器 -->
    <script>
        $(function () {
            $("#datepicker").datepicker();
        });
    </script>
</body>

</html>
