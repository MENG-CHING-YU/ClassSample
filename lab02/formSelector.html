<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab1</title>
    <style>
        body {
            font-size: 17px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: aliceblue;
        }

        header {
            background-color: black;
            color: aquamarine;
            Padding: 20px;
            text-align: center;
        }

        .container {
            width: 90%;

            margin: auto;
            padding: 10px;
            float: left;
        }
    </style>
</head>

<body>
    <header>
        <h1></h1>
    </header>
    <div class="container">
        <div>
            <input type="checkbox" value="1" name="checkboxGroup">1
            <input type="checkbox" value="2" name="checkboxGroup">2
            <input type="checkbox" value="3" name="checkboxGroup">3
        </div>
        <div>
            <input type="radio" value="A">A
            <input type="radio" value="B">B

        </div>
        <div>
            <select name="select" id="">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
        </div>
    </div>
    <hr>
    <button id="checked">:checkbox</button>

    <button id="disabled">:disabled</button>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>

        $(function () {
            $('#checked').on('click', function () {
                console.log($(':checked'));
                console.log($(':checked').length);


            });

            $('#disabled').on('click', function () {
                console.log($(':disabled'));

            });

            $('select').on('click', function () {
                console.log($('select').css('background-color', 'red'));

            });

        })


    </script>
</body>

</html>
