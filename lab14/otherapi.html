<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>lab1</title>
    <style>
        body {
            font-size: 17px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: aliceblue;
        }

        header {
            background-color: black;
            color: aquamarine;
            padding: 20px;
            text-align: center;
        }

        .container {
            width: 90%;
            margin: auto;
            padding: 10px;
            float: left;
        }
    </style>
</head>

<body>
    <header>
        <h1>Product List Example</h1>
    </header>

    <table>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
        </tr>
    </table>
    <button class="btn" data-name="shohei othani" data-age="30" data-team="dodgers">shohei othani</button>
    <button class="btn" data-name="Leborn James" data-age="40" data-team="lakers">Leborn James</button>
    <div class="target"></div>
    <div class="container"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(function () {
            let arr = ['EEIT202', 'jQuery', 'F203'];
            $.each(arr, function (index, ele) {
                console.log(index);
                console.log(ele);
            });

            let sum = 0;
            $('td').each(function () {
                sum += parseInt($(this).text());
                console.log(sum);
            });

            let arry2 = [9, 8, 7, 6, 5, 4, 3, 2];
            console.log($.inArray(7, arry2)); // 2 (index)
            console.log($.inArray(1, arry2)); // -1 (not found)

            function Product(name, category) {
                this.name = name;
                this.category = category;
            }

            // 先定義一個 product 物件，避免錯誤
            let product = new Product('apple', 'fruit');

            let productList = [
                product,
                new Product('banana', 'fruit'),
                new Product('香菜', 'vegetable'),
                new Product('小黃瓜', 'vegetable'),
                new Product('大白菜', 'vegetable'),
            ];

            let nameList = $.map(productList, function (item) {
                return item.name;
            });
            console.log(nameList); // ['apple', 'banana', '香菜', '小黃瓜', '大白菜']

            let fruitList = $.grep(productList, function (item) {
                return item.category === 'fruit';
            });
            console.log(fruitList); // 陣列只包含水果類 Product 物件
            $('.btn').click(function () {
                $('.target').text(`name:${$(this).data('name')}
                                        age:${$(this).data('age')}
                                        team is ${$(this).data('team')}`)
            })
        });

    </script>
</body>

</html>
