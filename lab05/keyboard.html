<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab1</title>
    <style>
        body {
            font-size: 17px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: aliceblue;
        }

        header {
            background-color: black;
            color: aquamarine;
            Padding: 20px;
            text-align: center;
        }

        .container {
            width: 90%;

            margin: auto;
            padding: 10px;
            float: left;
        }
    </style>
</head>

<body>
    <header>
        <h1>KeyBoard事件</h1>
    </header>
    <div class="container">
        <input type="text" id="input" placeholder="請輸入">
        <div id="target"></div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>

        $(function () {
            $('#input').keyup(function () {
                $('#target').text('你輸入的內容是：' + $(this).val());

            })
            $('#input').keydown(function () {
                $('#target').text('你輸入的內容是：' + $(this).val());

            })
            $('#input').keypress(function () {
                $('#target').text('你輸入的內容是：' + $(this).val());

            })

        })


    </script>
</body>

</html>
