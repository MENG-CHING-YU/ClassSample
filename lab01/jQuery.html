<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lab1</title>
    <style>
        body {
            font-size: 17px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: aliceblue;
        }

        header {
            background-color: black;
            color: aquamarine;
            Padding: 20px;
            text-align: center;
        }

        .container {
            width: 90px;
            margin: auto;
            padding: 10px;
            float: left;
        }
    </style>
</head>

<body>
    <header>
        <h1>jQuery</h1>
    </header>
    <div class="container">
        <div class="targetALL">jQuery</div>
        <div class="targetALL">jQuery</div>
        <div class="targetALL">jQuery</div>
        <div class="targetALL">jQuery</div>
        <div class="targetALL">jQuery</div>


    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>

        $(".targetALL").on("mouseover", function () {
            $(this).css("color", "blue");
        });

        $(".targetALL").on("mouseout", function () {
            $(this).css("color", "black");
        });

        $(".targetALL").on("mouseenter", function () {
            $(this).css("color", "red");
        });

        $(".targetALL").on("mouseleave", function () {
            $(this).css("color", "black");
        });


    </script>
</body>

</html>
